<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rolling Cards</title>
  <link rel="stylesheet" href="rolling-dash.css">
</head>
<body>

    <div class="card" id="card1">
        <img src="https://pbs.twimg.com/media/FyMyTIOWcAE1OUo?format=jpg&name=large" alt="Image for Card 1">
      </div>
<div class="card" id="card2">Card 2</div>
<div class="card" id="card3">Card 3</div>
<div class="card" id="card4">Card 4</div>
<div class="card" id="card5">Card 5</div>
<div class="card" id="card6">Card 6</div>
<div class="card" id="card7">Card 7</div>
<div class="card" id="card8">Card 8</div>

<script>
  window.onload = function() {
    let currentCard = 1;
    const totalCards = 8;
    
    setInterval(() => {
      document.getElementById(`card${currentCard}`).style.display = 'none';
      currentCard = currentCard === totalCards ? 1 : currentCard + 1;
      document.getElementById(`card${currentCard}`).style.display = 'flex';
    }, 3000); // Change card every 3 seconds
  };
</script>

</body>
</html>
