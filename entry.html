<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="new_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        /* button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        } */
        button {
    width: 200px;
    height: 250px;
    border-radius: 20px;
    background-color: #95bcd6;
    overflow: hidden;
    margin-right: 10px;
    margin-top: 70px;
    display: inline-block;
    cursor: pointer;
    -webkit-transition: 1000ms all;
    transition: 1000ms all;
    -webkit-transform-origin: center left;
    transform-origin: center left;
    position: relative;
  }
        button:hover ~ .button {
    -webkit-transform: translate3d(100px, 0, 0);
    transform: translate3d(100px, 0, 0);
        }

        container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 10px;
}

bottom-button {
    margin-top: auto; /* Push the button to the bottom */
}
    </style>
</head>
<body>

    <div class="container">
        <div class="grid">
            <button onclick="openGoogleForm('option1')">Option 1</button>
            <button onclick="openGoogleForm('option2')">Option 2</button>
            <button onclick="openGoogleForm('option3')">Option 3</button>
            <button onclick="openGoogleForm('option4')">Option 4</button>
        </div>
        <button class="bottom-button" onclick="openDashboard()">Visit Dashboard</button>
    </div>

<script>
    function openGoogleForm(option) {
        // Replace 'YOUR_FORM_URL' with the URL of your Google Form
        let formUrl = '';
        switch (option) {
            case 'option1':
                formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSff_XXw4NtxOY2iI4to1GC_bLaFe8FPLss1Dt6fJDnkgJ9xog/viewform?usp=sf_link';
                break;
            case 'option2':
                formUrl = 'YOUR_FORM_URL_OPTION_2';
                break;
            case 'option3':
                formUrl = 'YOUR_FORM_URL_OPTION_3';
                break;
            case 'option4':
                formUrl = 'YOUR_FORM_URL_OPTION_4';
                break;
            default:
                break;
        }
        window.open(formUrl, '_blank');
    }

    function openDashboard() {
        window.open('index.html', '_blank');
    }
</script>

</body>
</html>
